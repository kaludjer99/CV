<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Dušan Kaluđerović</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css" rel="stylesheet"/>

  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container py-4 ">
    <div class="d-flex justify-content-end mb-3 mb-md-4 no-print">

      <!-- Theme Toggle -->
      <button id="theme-toggle" class="btn">
        <i class="bi bi-moon"></i>
      </button>

      <!-- Language Selection -->
      <div class="dropdown ">
        <a id="langDropdown" class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="current-flag" class="fi fi-us"></span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item lang-option" data-lang="en" href="#">
              <span class="fi fi-us"></span> English
            </a>
          </li>
          <li>
            <a class="dropdown-item lang-option" data-lang="sr" href="#">
              <span class="fi fi-rs"></span> Srpski
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Header -->
    <header class="mb-2 mb-md-4">
      <div class="row align-items-center g-3">
        <div class="col-12 col-md-8">
          <h2 class="mb-1">Dušan Kaluđerović</h2>
          <p class="lead mb-2" data-i18n="header.subtitle"></p>
          <ul class="list-inline small text-secondary mb-0">
            <li class="list-inline-item me-3" data-i18n="header.location"><i class="bi bi-geo-alt"></i></li>
            <li class="list-inline-item me-3"><i class="bi bi-envelope"></i> <a href="mailto:kaludjerovicd@gmail.com">kaludjerovicd@gmail.com</a></li>
            <li class="list-inline-item me-3"><i class="bi bi-phone"></i> +381 66 134 940</li>
            <li class="list-inline-item me-3"><i class="bi bi-github"></i> <a href="https://github.com/kaludjer99">github.com/kaludjer99</a></li>
            <li class="list-inline-item"><i class="bi bi-linkedin"></i> <a href="https://www.linkedin.com/in/dusan-kaludjerovic">linkedin.com/in/dusan-kaludjerovic</a></li>
          </ul>
        </div>
        <div class="col-12 text-center col-md-4 text-md-end ">
          <div class="avatar-wrapper">
            <img src="profilPhoto.jpg" alt="Profilna fotografija" class="avatar">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="row g-4">
        <aside class="col-12 col-lg-4">
          <section class="card h-100">
            <div class="card-body">
              <!-- About Me -->
              <h2 class="h5 section-title mb-3" data-i18n="about.title"></h2>
              <p class="mb-4" data-i18n="about.text"></p>

              <!-- Skills -->
              <h3 class="h6 text-uppercase text-secondary mb-2" data-i18n="skills.title"></h3>
              <div class="mb-4">
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">C/C++</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">Java</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">Python</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">SQL</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">Pascal</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">JavaScript</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">HTML/CSS</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">React</span>
                <span class="badge bg-primary-subtle text-primary me-1 mb-1">MEAN stack</span>
              </div>

              <!-- Soft Skills -->
              <h3 class="h6 text-uppercase text-secondary mb-2" data-i18n="soft.title"></h3>
              <ul class="small mb-4 ps-3" data-i18n-repeat="soft.list">
                <li>
                  <span data-i18n-text="skill"></span>
                </li>
              </ul>

              <!-- Languages -->
              <h3 class="h6 text-uppercase text-secondary mb-2" data-i18n="langs.title"></h3>
              <ul class="small ps-3 mb-4" data-i18n-repeat="langs.list">
                <li>
                  <span data-i18n-text="lang"></span>
                </li>
              </ul>
            </div>
          </section>
        </aside>

        <section class="col-12 col-lg-8">
          <!-- Experience -->
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="h5 section-title mb-3" data-i18n="experience.title"></h2>
              <article>
                <ul data-i18n-repeat="experience.list" class="list-unstyled">
                  <li>
                    <div class="d-flex flex-wrap justify-content-between align-items-start gap-2">
                      <strong data-i18n-text="role"></strong>
                      <small class="text-secondary" data-i18n-text="duration"></small>
                    </div>
                    <p class="small mb-2" data-i18n-text="description"></p>
                  </li>
                </ul>
              </article>
            </div>
          </div>

          <!-- Projects -->
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="h5 section-title mb-3" data-i18n="projects.title"></h2>
              <ul class="small ps-3" data-i18n-repeat="projects.list">
                <li>
                  <strong data-i18n-text="name"></strong>:
                  <span data-i18n-text="description"></span>
                </li>
              </ul>
            </div>
          </div>

          <!-- Education -->
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="h5 section-title mb-3" data-i18n="education.title"></h2>
              <ul data-i18n-repeat="education.list" class="list-unstyled">
                <li>
                  <p class="mb-0"><strong data-i18n-text="institution"></strong></p>
                  <p class="small text-secondary mb-2" data-i18n-text="degree"></p>
                  <!-- GRB -->
                </li>
              </ul>
            </div>
          </div>

          <!-- Volunteering -->
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="h5 section-title mb-3" data-i18n="volunteering.title"></h2>
              <ul class="small ps-3" data-i18n-repeat="volunteering.list">
                <li>
                  <strong data-i18n-text="role"></strong>:
                  <span data-i18n-text="description"></span>
                </li>
              </ul>
            </div>
          </div>

        </section>
      </div>
    </main>

    <footer class="mt-4 text-center small text-secondary">
      <button class="btn btn-outline-primary btn-sm no-print" onclick="window.print()" data-i18n="footer.print">
      </button>
      <p class="mt-2 mb-0">© <span id="year"></span> Dušan Kaluđerović</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
